<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciar Administradores</title>

	<link rel="stylesheet" type="text/css" href="../resources/css/estilo.css" />
</h:head>

<h:body class="body">

	<div class="topo">

		<h2>Portal de Notícias - Painel de Controle</h2>

	</div>

	<div class="menu">

		<p:menubar>
			<p:menuitem value="Home" url="index.xhtml" />
			<p:menuitem value="Cad. Adm." url="cadastroAdministrador.xhtml" />
			<p:menuitem value="Ger. Adm." url="gerenciarAdministradores.xhtml" />
			<p:menuitem value="Cad. Categoria" url="cadastroCategoria.xhtml" />
			<p:menuitem value="Ger. Categorias" url="gerenciarCategorias.xhtml" />
			<p:menuitem value="Cad. Notícia" url="cadastroNoticia.xhtml" />
			<p:menuitem value="Ger. Notícias" url="gerenciarNoticias.xhtml" />

			<f:facet name="options">
				<p:button value="Sair" outcome="login"></p:button>
			</f:facet>
		</p:menubar>

	</div>

	<div class="corpo">

		<h2>Gerenciar Administradores</h2>
		
		<div class="mensagens">
			<p:messages id="messages" closable="true" />
		</div>
	
		<div class="tabela">
	
			<p:dataTable var="adm" value="#{administradorView.listaAdm}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="5" style="margin-bottom:20px"
				emptyMessage="Não há administradores cadastrados."
				paginatorPosition="bottom">
		
				<p:column headerText="Nome Completo">
					<h:outputText value="#{adm.nomeCompleto}" />
				</p:column>
		
				<p:column headerText="Email">
					<h:outputText value="#{adm.email}" />
				</p:column>
		
				<p:column headerText="Ações">
									
					<h:form>
		                
		                <p:commandButton action="#{administradorView.btnExcluirAdm}" ajax="false" icon="ui-icon-trash">
							<f:param name="codAdm" value="#{adm.codAdm}" />
						</p:commandButton>
					
					</h:form>
					
				</p:column>
		
			</p:dataTable>
			
		</div>

	</div>

	<div class="rodape">

		<p class="rodape">
			Trabalho de Avaliação para a disciplina de Desenvolvimento de Sistemas com Java<br />
			Desenvolvido por Lucas Kaibara e Gustavo Alves
		</p>

	</div>

</h:body>
</html>
